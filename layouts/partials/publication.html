<div class="mb-8">
<h2 class="mt-4">
    <i class="fas fa-paperclip"></i> {{ .Site.Params.publications.title }}
</h2>
{{ range .Site.Params.publications.list }}
<h3 class="mb-1"><a class="text-warning" href="{{ .url }}">{{ .title }}</a></h3>
<p class="mb-0 ml-1">{{ .author | markdownify }}</p>
<p class="mb-0 ml-1">{{ .description | markdownify }}</p>
{{ end }}
</div>
